<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conference Room Booking</title>

  <link rel="stylesheet" href="./style/pure-min.css">
  <link rel="stylesheet" href="./style/style.css">

  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/rooms.js"></script>
</head>
  <body>
    <div class='content'>
  		<div class='circle-content' id='J_accountView'>Account</div>
  		<span>2017/06/02 17:20</span>
  		<div class='circle-content right-content'>Logo</div>
  		<div class='list-content'>
  			<table style='width:100%' class="pure-table pure-table-horizontal">
  				<thead>
  					<tr>
  						<th width='30%'>Room</th>
  						<th width='40%'>Current Status</th>
  						<th width='30%'>Booking Key</th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr class="pure-table-odd">
  						<td><span class='room-name'>204</span></td>
  						<td>Occupied until 18:00</td>
              <td>
                <button class="pure-button">Book</button>
              </td>
  					</tr>
  					<tr>
  						<td><span class='room-name'>205</span></td>
  						<td>Available</td>
              <td>
                <button class="pure-button">Book</button>
              </td>
  					</tr>
  					<tr class="pure-table-odd">
  						<td><span class='room-name'>206</span></td>
  						<td>Available</td>
              <td>
                <button class="pure-button">Book</button>
              </td>
  					</tr>
  					<tr>
  						<td><span class='room-name'>301</span></td>
  						<td>Will be occupied from 18:00-19:00</td>
  						<td>
                <button class="pure-button">Book</button>
              </td>
  					</tr>
  				</tbody>
  			</table>
  		</div>
  	</div>
  </body>
</html>
