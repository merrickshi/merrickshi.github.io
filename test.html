<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./style/pure-min.css">
	  <link rel="stylesheet" href="./style/style.css">
		<link rel="stylesheet" href="./style/jquery-confirm.min.css">

	  <script src="./js/jquery-3.2.1.min.js"></script>
	  <script src="./js/rooms.js"></script>
		<script src="./js/jquery-confirm.min.js"></script>
	</head>
	<body>
		<div>
			<button class='pure-button' name="button" id='test'>OK</button>
			<script type="text/javascript">
				$('#test').on('click', function(){
					$.confirm({
							closeIcon: true,
							boxWidth: '30%',
    					useBootstrap: false,
					    title: 'Record Edit',
					    content: '' +
					    '<form action="" class="formName">' +
					    '<div class="form-group">' +
						    'From <input type="text" placeholder="Your name" class="name form-control" required /> to <input type="text" placeholder="Your name" class="name form-control" required /> <br>' +
								'Subject: <input type="text" placeholder="Your name" class="name form-control" required /> <br>'+
								'Number of Attendees: <input type="text" placeholder="Your name" class="name form-control" required /> <br>'+
					    '</div>' +
					    '</form>',
					    buttons: {
					        formSubmit: {
					            text: 'Submit',
					            btnClass: 'btn-blue',
					            action: function () {
					                var name = this.$content.find('.name').val();
					                if(!name){
					                    $.alert('provide a valid name');
					                    return false;
					                }
					                $.alert('Your name is ' + name);
					            }
					        },
					        cancel: function () {
					            //close
					        },
					    },
					    onContentReady: function () {
					        // bind to events
					        var jc = this;
					        this.$content.find('form').on('submit', function (e) {
					            // if the user submits the form by pressing enter in the field.
					            e.preventDefault();
					            jc.$$formSubmit.trigger('click'); // reference the button and click it
					        });
					    }
					});
				});
			</script>
		</div>
	</body>
</html>
